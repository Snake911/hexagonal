<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings">
       <div class="servers">
            <span>RNG-server url:</span>
            <select id="url-server">
                <option id="remote" value="//68f02c80-3bed-4e10-a747-4ff774ae905a.pub.instances.scw.cloud">Remote server</option>
                <option id="localhost" value="http://localhost:13337">Local server</option>
            </select>
       </div>
        <div class="levels">
            <label>
                <span>2</span>
                <input type="radio" name="level" value="2">
            </label>
            <label>
                <span>3</span>
                <input type="radio" name="level" value="3">
            </label>
            <label>
                <span>4</span>
                <input type="radio" name="level" value="4">
            </label>
            <label>
                <span>5</span>
                <input type="radio" name="level" value="5">
            </label>
            <label>
                <span>6</span>
                <input type="radio" name="level" value="6">
            </label>
        </div>
    </div>
    <div id="game"></div>
    <div class="status">Game Status: <span data-status="round-select"></span></div>
    <script src="index.js"></script>
</body>
</html>
